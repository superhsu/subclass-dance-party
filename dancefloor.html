  <script>
  window.onload = function(){
    alert("test")
    $(".makeBigger").click(function(){
      $(".dancer").removeClass("makeSmall")
      $(".dancer").addClass("makeBig");
    });
    
    $(".makeSmall").click(function(){
      $(".dancer").addClass("makeSmall");
      setTimeout($(".dancer").removeClass("makeBig"), 500);
    });

    $(".lineUp").click(function(){
      $(".dancer").addClass("lineUp2")
    });
  };
